<!DOCTYPE html>
<html lang="in">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memilih gambar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <select id="hewan" onchange="print()">
            <option value="Gorilla">Gorilla</option>
            <option value="Kucing">Kucing</option>
            <option value="Bison">Bison</option>
            <option value="Anjing">Anjing</option>
            <option value="Hamster">Hamster</option>
            <option value="Kelinci">Kelinci</option>
        </select>
        <img id="images" src="">
    </div>
    

    <script>
        
        function print() {
            const hewan = document.getElementById('hewan');
            const gambar = document.getElementById('images');

            if (hewan.value === 'Gorilla') {
                gambar.src = 'https://www.kachphotos.com/images/photos/Baby_Mountain_gorilla_hugging_bamboo_in_Rwanda.jpg'
                alert('Ini gambar Gorilla.jpg')
            }

            else if (hewan.value === 'Kucing') {
                gambar.src = 'https://d25tv1xepz39hi.cloudfront.net/2016-07-16/files/cat-sample_1313.jpg'
                alert('Ini gambar Kucing.jpg')
            }
            else if (hewan.value === 'Bison') {
                gambar.src = 'https://www.indianadunes.com/content/uploads/2020/01/rocky_mtn_aresenal_nwr_rich_keen_dpra_bison_and_calf.jpg'
                alert('Ini gambar Bison.jpg')
            }
            else if (hewan.value === 'Anjing') {
                gambar.src = 'https://v-phinf.pstatic.net/20210122_114/1611246746061yXYgo_JPEG/cropped_band_crop_2021-01-22_1232127.jpg'
                alert('Ini gambar Anjing.jpg')
            }
            else if (hewan.value === 'Hamster') {
                gambar.src = 'https://i5.walmartimages.com/asr/7e4cf6d3-edf5-46c4-aa04-5c9c6ff2ac3f.a021e6121226d53f5863ff3c07bcfeec.jpeg'
                alert('Ini gambar Hamster.jpeg')
            }
            else if (hewan.value === 'Kelinci') {
                gambar.src = 'https://disk.mediaindonesia.com/thumbs/1800x1200/news/2019/01/e8aea4562af0cc5076c38380bb4b6f16.jpg'
                alert('Ini gambar Kelinci.jpg')
            }
        }

        
    </script>
</body>
</html>
