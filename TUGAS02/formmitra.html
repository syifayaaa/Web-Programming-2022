            <div class="col-md-12 ">
              <form>
                <fieldset>
                <legend >Form Menjadi Mitra</legend>
                  <div class="form-group row">
                    <label for="usaha" class="col-4 col-form-label">Nama Perusahaan :</label> 
                    <div class="col-8">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fa fa-address-card"></i>
                          </div>
                        </div> 
                        <input id="usaha" name="usaha" type="text" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-4 col-form-label" for="bidang">Bidang Usaha :</label> 
                    <div class="col-8">
                      <select id="bidang" name="bidang" class="custom-select">
                        <option value="Perbankan">Perbankan</option>
                        <option value="Perkantoran">Perkantoran</option>
                        <option value="Peternakan">Peternakan</option>
                        <option value="Pertanian">Pertanian</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="kantor" class="col-4 col-form-label">Alamat Kantor :</label> 
                    <div class="col-8">
                      <textarea id="kantor" name="alamat" cols="40" rows="2" class="form-control"></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="kontak" class="col-4 col-form-label">Kontak Person :</label> 
                    <div class="col-8">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fa fa-address-book"></i>
                          </div>
                        </div> 
                        <input id="kontak" name="kontak" type="text" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="hp" class="col-4 col-form-label">Nomor HP/Telepon :</label> 
                    <div class="col-8">
                      <input id="hp" name="hp" type="text" class="form-control" >
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="email" class="col-4 col-form-label">Email :</label> 
                    <div class="col-8">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fa fa-envelope"></i>
                          </div>
                        </div> 
                        <input id="email" name="email" type="text" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="alamat" class="col-4 col-form-label">Alamat Web :</label> 
                    <div class="col-8">
                      <div class="input-group">
                        <input id="alamat" name="alamat" type="text" class="form-control">
                      </div>
                    </div>
                  </div> 
                  <div class="form-group row">
                    <div class="offset-4 col-8">
                      <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
                      <button name="submit" type="submit" class="btn btn-danger">Batal</button>
  
                    </div>
                  </div>
                </fieldset>
